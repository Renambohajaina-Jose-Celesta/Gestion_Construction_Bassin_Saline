{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Page d'accueil</h1>
    
    <!-- Conteneur pour l'image et le menu -->
    <div class="row mb-4">
        <!-- Image à gauche -->
        <div class="col-md-6 p-0"> <!-- Utilisation de p-0 pour supprimer le padding -->
            <img src="{% static 'image/basin.jpg' %}" alt="Logo" class="img-fluid rounded shadow" style="margin: 0;"> <!-- Image responsive -->
        </div>
        
        <!-- Menu à droite -->
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <a class="nav-link" href="{% url 'base:projets' %}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-project-diagram fa-2x mb-2 text-primary"></i>
                            <h5 class="card-title">Projets</h5>
                        </div>
                    </div>
                </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a class="nav-link" href="{% url 'base:bassins' %}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-water fa-2x mb-2 text-info"></i>
                            <h5 class="card-title">Bassins</h5>
                        </div>
                    </div>
                </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a class="nav-link" href="{% url 'base:fournisseurs' %}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-truck fa-2x mb-2 text-success"></i>
                            <h5 class="card-title">Fournisseurs</h5>
                        </div>
                    </div>
                </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a class="nav-link" href="{% url 'base:materiaux' %}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-tools fa-2x mb-2 text-warning"></i>
                            <h5 class="card-title">Matériaux</h5>
                        </div>
                    </div>
                </a>
                </div>
                <div class="col-md-6 mb-4">
                    <a class="nav-link" href="{% url 'base:volumes' %}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-bar fa-2x mb-2 text-danger"></i>
                            <h5 class="card-title">Volumes d'eaux</h5>
                        </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
