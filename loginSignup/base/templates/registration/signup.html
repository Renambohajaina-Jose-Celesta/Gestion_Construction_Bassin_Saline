{% extends "base.html" %}

{% block content %}
<style>
  .shadow-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    background-color: #f9f9f9;
  }

  .form-wrap {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .form-wrap h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  form input {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  form button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  form button:hover {
    background-color: #218838;
  }

  .signup-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
  }

  .signup-link:hover {
    text-decoration: underline;
  }
</style>

<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Cr√©er un compte</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Valider</button>
    </form>
    <a class="signup-link" href="{% url 'base:login' %}">Se connecter</a>
  </div>
</div>
{% endblock content %}
